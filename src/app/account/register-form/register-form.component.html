<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Register</h3>
                </div>
                <div class="card-body">
                    <div class="form-group mb-3">
                        <label class="mb-1" for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required
                            [(ngModel)]="user.firstName">
                    </div>
                    <div class="form-group mb-3">
                        <label class="mb-1" for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required
                            [(ngModel)]="user.lastName">
                    </div>
                    <div class="form-group mb-3">
                        <label class="mb-1" for="birthDate">Birth Date</label>
                        <input type="date" class="form-control" id="birthDate" required [(ngModel)]="user.birthDate">
                    </div>
                    <div class="form-group mb-3">
                        <label class="mb-1" for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required
                            [(ngModel)]="user.email">
                    </div>
                    <div class="form-group mb-3">
                        <label class="mb-1" for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required
                            [(ngModel)]="user.password">
                    </div>
                    <div class="form-group mb-3">
                        <label class="mb-1" for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password"
                            required [(ngModel)]="user.confirmPassword">
                    </div>
                    <button class="btn btn-primary w-100" (click)="submit()">Register</button>
                </div>
                <div class="card-footer text-center">
                    <small>Already have an account? <a [routerLink]="['/login']">Login</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
