<div class="container py-2">

  <div class="card p-4">
    <div class="text-center">
      <div class="card-body">
        <div>User ID: {{ user?.uid }}</div>
        <div>User Name: {{ user?.displayName }}</div>
        <div>Email: {{ user?.email }}</div>
      </div>
    </div>

    <button class="btn btn-outline-success" (click)="logout()">Logout</button>
  </div>
</div>
