<div class="container-fluid">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card p-4">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <h4 class="text-center">Login</h4>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="email" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="password" />
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary" (click)="login()">
                Submit
              </button>
            </div>
            <div class="row mt-4">
              <div class="col-12 col-md-6 text-center">
                <a [routerLink]="['/register']" class="text-decoration-none">Need Account? Register
                </a>
              </div>
              <div class="col-12 col-md-6 text-center">
                <a [routerLink]="['/forgot-password']" class="text-decoration-none">Forgot Password?
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
