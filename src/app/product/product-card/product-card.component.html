<a class="card text-decoration-none" [routerLink]="['/product', product.id]">
  <div class="card-header">
    <h3 class="card-title">{{ product.name }}</h3>
  </div>
  <div class="card-body">
    <p>{{ product.description }}</p>
    <p class="fw-bold">{{ product.price | currency }}</p>
  </div>
</a>
