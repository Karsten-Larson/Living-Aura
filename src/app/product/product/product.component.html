<div class="container pt-3">
    <button class='btn btn-link' (click)="goBack()">‚Üê Back</button>

    <div class="row mt-2">
        <div class="align-self-center d-none d-lg-block col-lg-6 col-xl-4 card p-4">
            <div class="mx-auto w-75">
                <img [src]="product.img_url" alt="{{product.title}}" class="img-fluid" />
            </div>
        </div>

        <div class="col-12 col-lg-6 col-xl-8">
            <div class="card p-4">
                <img [src]="product.img_url" alt="{{product.title}}" class="card-img-top mb-2 d-block d-lg-none" />

                <h2 class="fw-bold">{{product.title}}</h2>
                <hr />
                <p>{{product.description}}</p>
                <p>Price: {{product.price | currency}}</p>
                <p>Stock: {{product.stock}}</p>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <select id="quantity" [(ngModel)]="quantity" class="form-control">
                        @for (qty of qtOptions; track qty) {
                        <option [value]="qty">{{qty}}</option>
                        }
                    </select>
                </div>
                <button class="mt-2 btn btn-primary" (click)="addToCart()">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
