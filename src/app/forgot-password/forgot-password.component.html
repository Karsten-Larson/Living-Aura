<div class="container-fluid">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card p-4">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <h4 class="text-center">Forgot Password</h4>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="email" />
            </div>

            <div class="text-center">
              <button type="button" class="btn btn-primary" (click)="forgotPassword()">
                Forgot Password
              </button>
            </div>
            <div class="row mt-4">
              <a [routerLink]="['/login']" class="text-decoration-none">Back to Login
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
