<div class="container mt-5">
  <div class="row">
    <div class="col-md-7">
      <div class="card">
        <div class="card-header text-center">
          <h3>Checkout</h3>
        </div>
        <div class="card-body">
          <div class="form-group mb-3">
            <label class="mb-1" for="Email">Email</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="Enter Email"
            />
          </div>
          <div class="form-group mb-3">
            <label class="mb-1" for="firstName">First Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Enter First Name"
            />
          </div>
          <div class="form-group mb-3">
            <label class="mb-1" for="lastName">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Enter Last Name"
            />
          </div>
          <div class="form-group mb-3">
            <label class="mb-1" for="email">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group mb-3">
            <label class="mb-1" for="country">Country</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter Country"
            />
          </div>
          <div class="form-group mb-3">
            <label class="mb-1" for="city">City, State, Zip</label>
            <div class="row">
              <div class="col-md-4 col-12 mb-2 pr-2">
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  placeholder="Enter City"
                />
              </div>
              <div class="col-md-4 col-12 mb-2 pr-2">
                <input
                  type="text"
                  class="form-control"
                  id="state"
                  placeholder="Enter State"
                />
              </div>
              <div class="col-md-4 col-12 mb-2">
                <input
                  type="text"
                  class="form-control"
                  id="zip"
                  placeholder="Enter Zip Code"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <div class="card">
        <div class="card-header text-center">
          <h3>Cart Summary</h3>
        </div>
        <div class="card-body">
          <!-- Example Cart Summary -->
          <div class="d-flex justify-content-between">
            <span>Item 1</span>
            <span>$15.00</span>
          </div>
          <div class="d-flex justify-content-between">
            <span>Item 2</span>
            <span>$25.00</span>
          </div>
          <div class="mt-3 d-flex justify-content-between">
            <strong>Total:</strong>
            <strong>$40.00</strong>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
